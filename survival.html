<script>
    document.getElementById('searchBtn').addEventListener('click', function(event){
        event.preventDefault();
        if (confirm("确定要进行搜索吗？")) {
            const patientId = document.getElementById('patientId').value;
            const patientName = document.getElementById('patientName').value;
            fetchPatientData(patientId, patientName);
        }
    });

    const patientData = {
        '356': {
            name: '王爱华',
            gender: '男',
            mStage: 'M1',
            grade: 'Grade III',
            surgery: '否',
            prediction: {
                noPain: '生存率',
                mildPain: '47.70%',
                moderatePain: '12.37%',
                severePain: '10.25%',
                painLevel: 'High Risk',
                treatmentDescription: 'High-risk patients use immunotherapy to increase immune function and immune cell content, combined with targeted drugs for treatment.',
                treatmentMethods: 'High-risk patients should regularly revisit the hospital for follow-up examinations and monitoring, promptly evaluate disease progression and treatment effectiveness, and adjust treatment plans accordingly.'
            }
        },
        '336': {
            name: '刘畅',
            gender: '女',
            mStage: 'M0',
            grade: 'Grade II',
            surgery: '是',
            prediction: {
                noPain: '生存率',
                mildPain: '82.46',
                moderatePain: '89.21%',
                severePain: '90.34%',
                painLevel: 'Low Risk',
                treatmentDescription: 'Low-risk lung cancer patients can undergo surgical removal of tumors as the primary treatment method, supplemented with radiation therapy or chemotherapy if necessary.',
                treatmentMethods: 'Surgery can involve partial lobectomy or total lung resection, depending on the size and location of the tumor.'
            }
        }
        // 添加更多病案号和对应的数据
    };

    function fetchPatientData(patientId, patientName) {
        const data = patientData[patientId];
        if (data && data.name === patientName) {
            // 更新预测因子表格
            const factorTableBody = document.getElementById('factorTableBody');
            factorTableBody.innerHTML = `
                <tr>
                    <td>${data.gender}</td>
                    <td>${data.mStage}</td>
                    <td>${data.grade}</td>
                    <td>${data.surgery}</td>
                </tr>
            `;
            document.getElementById('tableContent').style.display = 'block';

            // 显示预测按钮
            document.getElementById('predictBtn').style.display = 'block';

            // 添加预测按钮点击事件
            document.getElementById('predictBtn').onclick = function() {
                if (confirm("确定要进行预测吗？")) {
                    // 更新预测结果表格
                    const predictionTableBody = document.getElementById('predictionTableBody');
                    predictionTableBody.innerHTML = `
                        <tr>
                            <td>${data.prediction.noPain}</td>
                            <td>${data.prediction.mildPain}</td>
                            <td>${data.prediction.moderatePain}</td>
                            <td>${data.prediction.severePain}</td>
                        </tr>
                    `;
                    document.getElementById('predictionTable').style.display = 'block';

                    // 更新疼痛等级和治疗方法
                    document.getElementById('painLevel').innerText = data.prediction.painLevel;
                    document.getElementById('treatmentDescription').innerText = data.prediction.treatmentDescription;
                    document.getElementById('treatmentMethods').innerText = data.prediction.treatmentMethods;
                }
            };
        } else {
            alert('未找到该病案号和患者姓名的相关数据');
        }
    }
</script>
