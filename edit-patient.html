      <!-- /Page Header -->
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-12">
                    <h5 class="form-title"><span>病人信息</span></h5>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>ID</label>
                      <input type="text" class="form-control" value="346">
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>性别</label>
                      <select class="form-control">
                        <option>男</option>
                        <option>选择性别</option>
                        <option>女</option>
                        <option>男</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>年龄</label>
                      <input type="text" class="form-control" value="81">
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>婚姻状况</label>
                      <select class="form-control">
                        <option>已婚</option>
                        <option>选择婚姻状况</option>
                        <option>已婚</option>
                        <option>未婚</option>
                        <option>其他</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>T分期</label>
                      <select class="form-control">
                        <option>T1</option>
                        <option>选择T分期</option>
                        <option>T1</option>
                        <option>T2</option>
                        <option>T3</option>
                        <option>T4</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>N分期</label>
                      <select class="form-control">
                        <option>N0</option>
                        <option>选择N分期</option>
                        <option>N0</option>
                        <option>N1</option>
                        <option>N2</option>
                        <option>N3</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>M分期</label>
                      <select class="form-control">
                        <option>M0</option>
                        <option>选择M分期</option>
                        <option>M0</option>
                        <option>M1</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>肿瘤分级</label>
                      <select class="form-control">
                        <option>I</option>
                        <option>选择肿瘤分级</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <h5 class="form-title"><span>治疗情况</span></h5>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>手术情况</label>
                      <select class="form-control">
                        <option>是</option>
                        <option>选择手术情况</option>
                        <option>是</option>
                        <option>否</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>放疗情况</label>
                      <select class="form-control">
                        <option>否</option>
                        <option>选择放疗情况</option>
                        <option>是</option>
                        <option>否</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>化疗情况</label>
                      <select class="form-control">
                        <option>否</option>
                        <option>选择化疗情况</option>
                        <option>是</option>
                        <option>否</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <h5 class="form-title"><span>生存情况</span></h5>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>生存状态</label>
                      <select class="form-control">
                        <option>存活</option>
                        <option>选择生存状态</option>
                        <option>存活</option>
                        <option>死亡</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>生存月</label>
                      <input type="text" class="form-control" value="39">
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>疼痛评分</label>
                      <input type="text" class="form-control" value="1">
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">提交</button>
                  </div>
                </div>
              </form>
