<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>慧能智测- 登录</title>
<!-- Favicon -->
<link rel="shortcut icon" href="assets/img/favicon.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/bootstrap-5.0.0.css">
<!-- Fontawesome CSS -->
<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
<!-- Main CSS -->
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <div class="loginbox">
        <div class="login-left"><img class="img-fluid" src="assets/img/logo.png" alt="Logo"></div>
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>登录</h1>
            <p></p>
            <!-- Form -->
            <form action="index.html">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="用户名">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="密码">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">登录</button>
              </div>
            </form>
            <!-- /Form -->
            <div class="text-center forgotpass"><a href="forgot-password.html">忘记密码</a></div>
            <div class="text-center dont-have">还没有账号? <a href="register.html">注册</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper --><!-- jQuery --><script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script><!-- Bootstrap Core JS --><script src="assets/js/popper.min.js"></script><script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script><!-- Custom JS --><script src="assets/js/script.js"></script>
</body>
</html>
